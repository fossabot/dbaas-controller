---
name: CodeQL
on:
  push:
    branches:
      - main
      - release/*
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*
  pull_request:
  schedule:
    # run every day
    - cron: "0 1 * * *"

jobs:
  analysis:
    name: Analysis
    timeout-minutes: 5

    strategy:
      matrix:
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out code into the Go module directory
        uses: percona-platform/checkout@v2.3.1

      # If this run was triggered by a pull request event, then checkout
      # the head of the pull request instead of the merge commit.
      - name: Checkout correct tree
        if: ${{ github.event_name == 'pull_request' }}
        run: git checkout HEAD^2

      - name: Initializes the CodeQL tools for scanning
        uses: percona-platform/codeql-action/init@v1
        with:
          config-file: ./.github/codeql.yml

      - name: Perform CodeQL Analysis
        uses: percona-platform/codeql-action/analyze@v1
